    <meta charset="UTF-8" />

    <meta name="description" content="Maximiza tu reembolso con expertos en impuestos. Servicios de preparación de taxes personales, business taxes, ITIN y más. Servicio bilingüe en inglés y español." />
    <meta name="keywords" content="tax preparation, taxes, impuestos, ITIN, 1040, W-2, 1099, Bronx NY, tax refund" />

    <link rel="icon" type="image/png" href="/favicon.png?v=2" />
    <!-- Preconnect para fuentes de Google (mejora DNS lookup) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Cargar solo la fuente Inter que realmente usamos, de forma asíncrona para no bloquear renderizado -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    <script>
      // Polyfill para navegadores que no soportan onload en link tags
      (function() {
        var links = document.querySelectorAll('link[media="print"][onload]');
        for (var i = 0; i < links.length; i++) {
          links[i].onload = function() { this.media = 'all'; };
        }
      })();
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
